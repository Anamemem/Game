<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="calculator">
            <div>
                <div id="display">
                    <div id="values"></div>
                    <div id="answer"></div>
                </div>
            </div>
            <div class="buttons">
                <div>
                    <div class="buttons-list">
                        <button onclick="getNumber(1)">1</button>
                        <button onclick="getNumber(2)">2</button>
                        <button onclick="getNumber(3)">3</button>
                        <button onclick="getNumber(4)">4</button>
                    </div>
                    <div class="buttons-list">
                        <button onclick="getNumber(5)">5</button>
                        <button onclick="getNumber(6)">6</button>
                        <button onclick="getNumber(7)">7</button>
                        <button onclick="getNumber(8)">8</button>
                    </div>
                    <div class="buttons-list">
                        <button onclick="getNumber(9)">9</button>
                        <button onclick="getNumber(0)">0</button>
                        <button onclick="addDot()">.</button>
                        <button onclick="deleteNumber()">Del</button>
                    </div>
                    <div class="buttons-list">
                        
                        <button onclick="equate()">=</button>
                        <button onclick="clearAll()">AC</button>
                    </div>
                </div>
                <div class="symbols">
                    <div>
                        <button onclick="getNumber('+')">+</button>
                    </div>
                    <div>
                        <button onclick="getNumber('-')">-</button>
                    </div>
                    <div>
                        <button onclick="getNumber('*')">x</button>
                    </div>
                    <div>
                        <button onclick="getNumber('/')">/</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const getNumber = (num) => {
    let values = document.getElementById("values");
    values.innerHTML += num
}

const equate = () =>{
    let values = document.getElementById("values");
    let answer = document.getElementById("answer");

    value = values.innerHTML;
    // if(value[value.length - 1] == "+" || "-" || "/" || "*"){
    //     value = value.substring(0, value.length - 1);
    // }
    answer.innerHTML = eval(value);
}

const clearAll = () =>{
    let values = document.getElementById("values");
    let answer = document.getElementById("answer");

    values.innerHTML = "";
    answer.innerHTML = "0";
}

const deleteNumber = () =>{
    let values = document.getElementById("values");

    values.innerHTML = values.innerHTML.substring(0, values.innerHTML.length - 1);
}
    </script>
</body>
</html>
