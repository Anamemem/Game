<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">Restart Game</button>
        <h1 style=" font-family: Raleway;">coded with love by Anamemem Cyril</h1>
        <a href="https://www.facebook.com/emem.cyril.14/"> <i class="fa fa-facebook" style="font-size: 40px;" aria-hidden="true"></i></a>
       
       <a href="https://twitter.com/Anamemem3"><i class="fa fa-twitter" style="font-size: 40px;" aria-hidden="true"></i></a> 
        <a href="https://github.com/Anamemem"><i class="fa fa-github" style="font-size: 40px;" aria-hidden="true"></i></a>
    </section>

    <script src="script.js"></script>
</body>
</html>
